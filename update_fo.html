<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение записи FO + PERS</title>
</head>
<body>
    <h2>Изменить данные студента</h2>
    <form action="update_fo.php" method="get">
        <label>ID студента (fo.id):</label>
        <input type="number" name="id" required><br><br>

        <label>Фамилия:</label>
        <input type="text" name="surname" required><br><br>

        <label>Имя:</label>
        <input type="text" name="name" required><br><br>

        <label>Отчество:</label>
        <input type="text" name="patronymic" required><br><br>

        <label>Дата рождения:</label>
        <input type="date" name="birth_date" required><br><br>

        <label>Город:</label>
        <input type="text" name="city" required><br><br>

        <label>Адрес:</label>
        <input type="text" name="address" required><br><br>

        <label>Номер зачётки:</label>
        <input type="number" name="academic_record_book" required><br><br>

        <label>Логин:</label>
        <input type="text" name="login" required><br><br>

        <label>Пароль:</label>
        <input type="password" name="password" required><br><br>

        <input type="submit" value="Обновить">
    </form>
</body>
</html>
